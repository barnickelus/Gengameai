<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genesis Evolution â€“ Neon Glow Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    html,body {
      margin: 0; padding: 0; height: 100%;
      background: #060616; overflow: hidden;
      font-family: "Inter", Arial, sans-serif;
    }
    canvas {
      display: block; width: 100%; height: 100%;
      touch-action: none;
      background: radial-gradient(circle at center, #32005a 0%, #000 85%);
    }
    #hud {
      position: fixed; top: 14px; left: 18px;
      color: #fff; font-size: 15px;
      text-shadow: 0 0 4px rgba(255,255,255,.3);
    }
    #effBar {
      position: fixed; bottom: 14px; left: 18px;
      width: 220px; height: 18px;
      background: rgba(255,255,255,.12); border-radius: 9px;
    }
    #effFill {
      height: 100%; width: 100%;
      background: #00e4b8; border-radius: 9px;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<div id="hud">Mass: <span id="mass">10</span> Score: <span id="score">0</span> Level: <span id="level">1</span></div>
<div id="effBar"><div id="effFill"></div></div>
<audio id="backgroundMusic" src="background-music.mp3" loop preload="auto"></audio>

<script>
/* ---------- Canvas ---------- */
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
let W, H; function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
addEventListener('resize', resize); resize();

/* ---------- Core objects ---------- */
let player = { x:0, y:0, r:15, mass:10, tail:[], baseSpeed:2.5 };
let target = { x:0, y:0, active:false };          // active == finger down
let off = { x:W/2, y:H/2 };

const food = [], foes = [];
const PILL_CLR = "#ff39ff";
let pill = { x:0, y:0, r:10, active:false, cd:0 };

let frenzy = false, F_TIME = 0, F_LEN = 10000;

/* ---------- Utils ---------- */
const rand  = v => Math.random()*v - v/2;
const dist  = (a,b,x,y) => Math.hypot(a-x,b-y);
const COLORS = ["#00e4b8","#0ff","#00faff","#22e"];

/* ---------- Spawn ---------- */
for(let i=0;i<60;i++) food.push({x:rand(1800),y:rand(1800),r:6});
function spawnPill(){ pill={x:rand(1800),y:rand(1800),r:10,active:true,cd:0}; }
function spawnFoe(){
  foes.push({x:rand(2000),y:rand(2000),r:10+Math.random()*20});
}

/* ---------- Input (fluid drag) ---------- */
canvas.addEventListener("mousedown", e=>{ setTarget(e); target.active=true; });
canvas.addEventListener("mousemove", e=>{ if(target.active) setTarget(e); });
canvas.addEventListener("mouseup",   ()=> target.active=false);

canvas.addEventListener("touchstart", e=>{ setTarget(e.touches[0]); target.active=true; });
canvas.addEventListener("touchmove",  e=>{ setTarget(e.touches[0]); });
canvas.addEventListener("touchend",   ()=> target.active=false );

function setTarget(p){ target.x = p.clientX - off.x; target.y = p.clientY - off.y; }

/* ---------- Main loop ---------- */
let last=0, level=1, flash=0;
function loop(t){
  const dt = (t-last)||16; last=t;

  /* --- Movement --- */
  const dx = (target.active?target.x:player.x) - player.x;
  const dy = (target.active?target.y:player.y) - player.y;
  const d  = Math.hypot(dx,dy);
  if(d>1){
    const sp = player.baseSpeed*(1+0.1*(level-1))*(frenzy?1.3:1);
    player.x += dx/d * sp;
    player.y += dy/d * sp;
  }

  /* --- Decay (reduced 35 %, no frenzy bonus) --- */
  const decay = 0.000013 * player.r*player.r + 0.003;
  player.mass = Math.max(5, player.mass - decay*dt);

  /* --- Eat food --- */
  for(let i=food.length-1;i>=0;i--){
    const f = food[i];
    if(dist(player.x,player.y,f.x,f.y) < player.r+f.r){
      player.mass += f.r * (f.frenzy?0.6:1.2);   // frenzy-spawn food gives half gain
      food.splice(i,1);
    }
  }
  /* keep pool full */
  while(food.length<60) food.push({x:rand(1800),y:rand(1800),r:6});

  /* --- Opponents --- */
  if(foes.length<12) spawnFoe();
  foes.forEach((o,i)=>{
    const d = dist(player.x,player.y,o.x,o.y);
    if(player.r>o.r && d<player.r){ player.mass+=o.r/2; foes.splice(i,1); return;}
    if(o.r>player.r && d<o.r){ player.mass=Math.max(5,player.mass-0.04*dt); }
    const chase=1;
    if(o.r<player.r && d<250){ o.x-= (player.x-o.x)/d*chase; o.y-= (player.y-o.y)/d*chase;}
    else if(o.r>player.r && d<250){ o.x+= (player.x-o.x)/d*chase; o.y+= (player.y-o.y)/d*chase;}
  });

  /* --- Pill --- */
  if(pill.active && dist(player.x,player.y,pill.x,pill.y)<player.r+pill.r){
    frenzy=true; F_TIME=F_LEN; pill.active=false;
    /* spawn orbit food around player */
    const cnt=40;
    for(let i=0;i<cnt;i++){
      const ang=Math.random()*Math.PI*2;
      const r=120+Math.random()*120;
      food.push({
        x:player.x+Math.cos(ang)*r,
        y:player.y+Math.sin(ang)*r,
        r:5,
        frenzy:true,                     // mark for lower mass gain
        ang, baseR:r, angV:0.004+Math.random()*0.003, col:COLORS[~~(Math.random()*COLORS.length)]
      });
    }
  }

  /* --- Frenzy timer & orbit motion --- */
  if(frenzy){
    F_TIME-=dt;
    if(F_TIME<=0) frenzy=false;
  }
  food.forEach(f=>{
    if(f.frenzy){
      f.ang += f.angV*dt;
      f.x = player.x + Math.cos(f.ang)*f.baseR;
      f.y = player.y + Math.sin(f.ang)*f.baseR;
    }
  });

  /* --- Respawn pill --- */
  if(!pill.active && !frenzy){
    pill.cd += dt;
    if(pill.cd > 25000 + Math.random()*10000) spawnPill();
  }

  /* --- Size & level --- */
  player.r = 10 + player.mass/15;
  player.tail.unshift({x:player.x,y:player.y});
  if(player.tail.length > player.mass/3) player.tail.pop();

  const newLv = Math.floor(player.mass/100)+1;
  if(newLv>level){ level=newLv; flash=30; }

  /* --- Camera offset --- */
  off.x = W/2 - player.x;
  off.y = H/2 - player.y;
  ctx.setTransform(1,0,0,1,off.x,off.y);
  ctx.clearRect(-off.x,-off.y,W,H);

  /* --- Background lattice --- */
  drawTesseract();

  /* --- Draw food --- */
  food.forEach(f=>{
    const col = f.frenzy?f.col:"#ff0";
    drawGlow(f.x,f.y,f.r,col,f.frenzy?0.8:0.65);
  });

  /* --- Draw pill --- */
  if(pill.active) drawGlow(pill.x,pill.y,pill.r,PILL_CLR,0.9);

  /* --- Draw opponents --- */
  foes.forEach(o=> drawGlow(o.x,o.y,o.r,"#f00",0.8));

  /* --- Draw player & tail --- */
  player.tail.forEach((p,i)=>drawGlow(p.x,p.y,player.r*(1-i/player.tail.length),"#00e4b8",0.25));
  drawGlow(player.x,player.y,player.r,"#00e4b8",1);

  /* --- HUD --- */
  document.getElementById('mass').textContent = player.mass.toFixed(0);
  document.getElementById('score').textContent = Math.floor(player.mass*10);
  const l = document.getElementById('level');
  l.textContent = frenzy?`FRENZY ${Math.ceil(F_TIME/1000)}` : level;
  l.style.color = frenzy?"#ff39ff" : flash&&flash--%2?"#ff0":"#fff";

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ---------- Drawing helpers ---------- */
function drawGlow(x,y,r,col,a){
  ctx.globalAlpha=a; ctx.shadowBlur=12; ctx.shadowColor=col;
  ctx.fillStyle=col; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  ctx.shadowBlur=0; ctx.globalAlpha=1;
}
function drawTesseract(){
  ctx.strokeStyle="#111"; ctx.lineWidth=1.2;
  const step=120, depth=6;
  for(let z=0;z<depth;z++){
    const s=1+z*0.15, o=0.8-0.12*z; ctx.strokeStyle=`rgba(34,34,34,${o})`;
    for(let i=-4;i<=4;i++) for(let j=-4;j<=4;j++) cube(i*step*s,j*step*s,step*s);
  }
  function cube(x,y,s){
    ctx.beginPath(); ctx.rect(x,y,s,s); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x-s*0.4,y-s*0.4);
    ctx.lineTo(x-s*0.4+s,y-s*0.4); ctx.lineTo(x+s,y); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(x+s,y); ctx.lineTo(x+s+s*0.4,y-s*0.4);
    ctx.lineTo(x+s+s*0.4-s,y-s*0.4+s); ctx.lineTo(x+s,y+s); ctx.stroke();
  }
}

/* ---------- Music trigger (unchanged) ---------- */
function startMusic(){const a=document.getElementById('backgroundMusic');if(a&&a.paused)a.play().catch(()=>{});}
addEventListener('click',startMusic,{once:true});
addEventListener('touchend',startMusic,{once:true});
</script>
</body>
</html>
